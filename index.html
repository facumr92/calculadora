<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
    <link rel="stylesheet" href="css/style.css">

<body>
<header>

    <h1>Calculadora con HTML, CSS y JS</h1>
    <p> GeekProgramming</p>

<main>
<p class="instrucciones"> digita los numeros y elige la operacion que desees</p>

<div class="numero-ingresado" id="num-ingreso-resultado">
 <input  id="display" type="text" value= " " class="numero-input" disabled>
</div>
<div class="calcu-contenedor">

<div class="contenedor-num-op">
<button id="7" class="btnum"> 7</button>
<button id="8" class="btnum" >8</button>
<button id="9" class="btnum">9</button>
<button id="+" class="btnum oper">+</button>

<button id="4" class="btnum">4</button>
<button id="5" class="btnum">5</button>
<button  id="6" class="btnum">6</button>
<button id="-" class="btnum oper">-</button>

<button id="1" class="btnum">1</button>

<button id="2" class="btnum">2</button>
<button id="3" class="btnum">3</button>

<button id="/" class="btnum oper">/</button>

<button id="ac" class="btnum">AC</button>

<button id="0" class="btnum">0</button>
<button id="=" class="btnum oper">=</button>

<button id="*" class="btnum oper">*</button>
</div>
</div>
</main>
